apiVersion: v1
kind: Service
metadata:
  name: database
  labels:
    app: digimon-digital-card-battle-guide
    tier: database
spec:
  selector:
    app: digimon-digital-card-battle-guide
    tier: database
  ports:
    - port: 5432
      protocol: TCP
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-db
  labels:
    type: local
spec:
  claimRef:
    namespace: dev
    name: pvc-db
  capacity:
    storage: 5G
  accessModes:
    - ReadOnlyMany
  hostPath:
    path: /mnt/database
  storageClassName: local-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-db
  labels:
    app: digimon-digital-card-battle-guide
spec:
  accessModes: 
    - ReadOnlyMany
  resources:
    requests:
      storage: 5G
  storageClassName: local-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: digimon-digital-card-battle-guide
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digimon-digital-card-battle-guide
      tier: database
  template:
    metadata:
      labels:
        app: digimon-digital-card-battle-guide
        tier: database
    spec:
      containers:
        - name: postgresql
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: env
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: env
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: env
                  key: DB_NAME
          resources:
            requests:
              memory: 1G
              ephemeral-storage: 1G
            limits:
              memory: 8G
              ephemeral-storage: 8G
          volumeMounts:
            - name: volume-db
              mountPath: "/var/database"
      volumes:
        - name: volume-db
          persistentVolumeClaim:
            claimName: pvc-db
